<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>KindBot • Model Settings</title>
  <link rel="stylesheet" href="models.css">
</head>
<body>
  <h1>KindBot • Model Settings</h1>
  <p class="hint">Choose a provider/model. For class demos, start with Gemini or a local Ollama model.</p>

  <div class="row">
    <label>Provider
      <select id="provider">
        <option value="gemini">Gemini (Google AI Studio)</option>
      </select>
    </label>
  </div>

  <div class="row">
    <label>Endpoint URL
      <input id="endpoint" placeholder="auto for Gemini; http://localhost:11434/api/chat for Ollama">
    </label>
  </div>

  <div class="row">
    <label>Model
      <input id="model" placeholder="gemini-1.5-flash or llama3.1:8b-instruct">
    </label>
  </div>

  <div class="row">
    <label>API Key
      <input id="apiKey" type="password" placeholder="Gemini key (leave blank for Ollama)">
    </label>
  </div>

  <div class="row">
    <label>Temperature
      <input id="temp" type="number" min="0" max="2" step="0.1" value="0.3">
    </label>
  </div>

  <div class="row">
    <button id="save">Save</button>
    <button id="test">Test Call</button>
    <span id="status"></span>
  </div>

  <script src="models.js"></script>
</body>
</html>
